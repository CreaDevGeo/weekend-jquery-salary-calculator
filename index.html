<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Fonts -->
  <!-- JetBrains Medium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <!-- JetBrains Extra Bold -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
  <!-- JetBrains Extra Light -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
  <!-- End Fonts -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>jQuery Salary Calculator</title>
  <script src="jquery-3.7.0.js"></script>
  <script src="client.js"></script>

</head>

<body>
  <header>
    <h1>Employee Salary<br> <span id="orange-title-header">Calculator </span></h1>
    <p>Effortlessly manage your employee salaries and calculate monthly costs in a snap. Say goodbye to complex
      spreadsheets and let the magic âœ¨ happen with just a few entrees and clicks!</p>
  </header>

  <main>
    <form>

      <fieldset>
        <h2>Add Employee</h2>
        <p id="non-valid-input"></p>
        <div id="input-field-items">
          <input placeholder="First name" type="text" id="employee-first-name" required>
          <input placeholder="Last name" type="text" id="employee-last-name" required>
          <input placeholder="ID number (4-6 digits)" type="text" id="employee-id-number" required>
          <input placeholder="Job title" type="text" id="employee-job-title" required>
          <input placeholder="Annual salary" type="text" id="employee-annual-salary" required>
        </div>
      </fieldset>
      <button type="submit" id="submit-button">Submit</button>

    </form>

    <div>
      <table style="width:100%" id="employee-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>



    <p id="total-monthly-cost">Total Monthly Cost: $<span id="total-monthly-cost-amount">0</span></p>
  </main>




</body>

</html>
